<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <link rel="icon" href='img/pokeball.png'>

    <title>Poké API</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="boxTitle">
                <h1 class="title">Poké API</h1>
                <img src="img/pikachu.svg" style="display: block; align-items: center; margin: auto;">
            </div>
            <form class="form">
                <input style="border-radius: 5px; border: none; height: 30px;" type="search" placeholder="Name/Number" required class="inputPokemon">
            </form>
            <container style="display: inline; padding: 5px;">
                <img src="img/question_mark.gif" class="imgPokemon">
                <div>
                    <div class="name">
                        <img src="img/pokeball.svg" style="width: 20px; align-items: center; display: block; margin: auto; padding-right: 10px;">
                        <p class="namePokemon classPokemon"></p>
                    </div>
                    <div class="number">
                        <img src="img/number.svg" style="width: 20px; align-items: center; display: block; margin: auto; padding-right: 10px;">
                        <p class="numberPokemon classPokemon"></p>
                    </div>
                    <div class="type">
                        <p class="typePokemon classPokemon"></p>
                    </div>
                </div>
            </container>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
